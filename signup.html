	<main>
		<h1>Sign Up for Jay's Music Shop</h1>
		<form>
			<label for="firstname">First Name:</label>
			<input type="text" id="firstname" name="firstname"><br><br>
			<label for="lastname">Last Name:</label>
			<input type="text" id="lastname" name="lastname"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password"><br><br>
			<input type="checkbox" id="terms" name="terms">
			<label for="terms">I agree to the terms and conditions</label><br><br>
			<input type="submit" value="Sign Up">
			<p>Or sign up with:</p>
            <button class="google-btn" style="background-color: #4285F4; color: #fff; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer;">Google</button>

            <button class="facebook-btn" style="background-color: #4267B2; color: #fff; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer;">Facebook</button>
            
		</form>
